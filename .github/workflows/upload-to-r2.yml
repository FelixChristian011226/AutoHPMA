name: Upload release file to Cloudflare R2

on:
  release:
    types: [published]   # 发布新 Release 时自动运行
  workflow_dispatch:     # 也可以手动运行

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 下载最新 Release 中的安装包
      - name: Download release asset
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: ${{ github.repository }}
          version: latest
          file: AutoHPMA.Install.exe
          target: AutoHPMA.Install.exe
          token: ${{ secrets.GITHUB_TOKEN }}

      # 安装 AWS CLI（Cloudflare R2 兼容 S3 协议）
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # 上传到 Cloudflare R2
      - name: Upload to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        run: |
          aws s3 cp AutoHPMA.Install.exe \
            s3://${{ secrets.CLOUDFLARE_BUCKET_NAME }}/AutoHPMA.Install.exe \
            --endpoint-url https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
